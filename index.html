<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="promotions_container">
        <div class="promotion">
            <div class="img_container"><img class="img_promotion" id="nails_promotion_img" src="./imgs/nails/patricia-hellinger-Y14F-1vzVds-unsplash.jpg" alt="" srcset=""></div>
            <div class="promotion_container">
                <h1 class="promotion_h1">Promoción Manicura</h1>
                <p class="promotion_p">Trae a una amiga contigo recibiréis un <span>15%</span> de descuento cada una</p>
                <button class="promotion_buttom">Llama y enterate</button>
                <p id="objetion">*Oferta válida únicamente desde el 20/09/23 al 20/11/23</p>
            </div>
        </div>

        <div class="promotion">
            <div class="img_container"><img class="img_promotion" id="shaving_promotion_img" src="./imgs/shavings/billie-_Mwiq-_qPB8-unsplash.jpg" alt="" srcset=""></div>
            <div class="promotion_container">
                <h1 class="promotion_h1">Descuento en depilación láser para socios</h1>
                <p class="promotion_p">Hazte socio y obtendrás <span>25%</span> de descuento en tu próxima depilación láser</p>
                <button class="promotion_buttom">Llama y entérate</button>
            </div>
        </div>
    </div>
</body>
</html>
